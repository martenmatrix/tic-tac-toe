<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="winner-announcement">
        <p>The Winner is<p>
        <p class="mark">X</p>
    </div>

    <div class="wrapper">

        <div class="menu-start">
            <select>
                <option value="easy">Easy</option>
                <option value="unbeat">Unbeatable</option>
            </select>
            <button>Play against computer</button>
        </div>

        <div class="playboard">
            <div class="playfield" data-index="0"></div>
            <div class="playfield" data-index="1"></div>
            <div class="playfield" data-index="2"></div>

            <div class="playfield" data-index="3"></div>
            <div class="playfield" data-index="4"></div>
            <div class="playfield" data-index="5"></div>

            <div class="playfield" data-index="6"></div>
            <div class="playfield" data-index="7"></div>
            <div class="playfield" data-index="8"></div>
        </div>

        <div class="menu-end">
            <button>Restart</button>
        </div>
    </div>
</body>
</html>

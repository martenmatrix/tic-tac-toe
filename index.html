<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="playboard">
        <div class="playfield" id="field0"><p class="cross">+</p></div>
        <div class="playfield" id="field1"><p class="circle">O</p></div>
        <div class="playfield" id="field2"></div>

        <div class="playfield" id="field3"></div>
        <div class="playfield" id="field4"></div>
        <div class="playfield" id="field5"></div>

        <div class="playfield" id="field6"></div>
        <div class="playfield" id="field7"></div>
        <div class="playfield" id="field8"></div>
    </div>
</body>
</html>
